<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="topNav">            
            <div class="topNavItem va">Jerome</div>
            <div class="topNavItem va"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></div>
            <div class="topNavItem va"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=H4kRVvvVBcLLogSJ1qiQBA&ved=0CBUQqi4oAQ">Images</a></div>
            <div id="notificationCounter" class="topNavItem va"><div class="va">1</div></div> <!-- vertical align only works with div's, not spans -->
            <div id="userImage" class="topNavItem va"><div class="va">X</div></div>
        </div>
        <div id="searchArea" class="ca">
            <a href="https://www.google.com/?gws_rd=ssl#q=nfl+scores&hl=en&oi=ddle">
                <img src="images/google-gameday-doodle-4-6521809350426624.2-hp.gif" />
            </a>
        </div>
        <div id="searchBar" class="ca">
            <form id="search">
                <input id="searchForm" type="text">
                </input>
            </form>
        </div>
        <div id="grayButtonsDiv" class="ca">
            <div id="googleSearch" class="grayButton">Google Search
            </div>
            <div id="feelingLucky" class="grayButton">I'm Feeling Lucky
            </div>
        </div>
        <div id="footer">
            <div id="leftFooter" class="footerElement">
                <div class="footerLink">Advertising
                </div>
                <div class="footerLink">Business
                </div>
                <div class="footerLink">About
                </div>
            </div>
            <div id="rightFooter" class="footerElement">
                <div class="footerLink">Privacy
                </div>
                <div class="footerLink">Terms
                </div>
                <div class="footerLink">Settings
                </div>
            </div>
        </div>
        

    </body>

</html>
